<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h2 class="text-center">[[${pageTitle}]]</h2>
<div class="my-3">
  <form th:action="@{/employee/save}" method="post" enctype="multipart/form-data" th:object="${employee}"
        style="max-width: 550px; margin: 0 auto">

    <div class="p-3">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="empNo">Employee No: </label>
        <div class="col-sm-9">
          <input type="text" th:field="*{empNo}" class="form-control"
                 id="empNo" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="empName">Employee Name</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{empName}" class="form-control"
                 id="empName" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="position">Position</label>
        <div class="col-sm-9">
          <input type="text" th:field="*{position}" class="form-control" id="position" />
        </div>
      </div>

      <div class="text-center">
        <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
        <a th:href="@{/employee/list}" type="button" class="btn btn-secondary btn-sm">Cancel</a>
      </div>

    </div>
  </form>
</div>
<div th:if="${errorMessage}" th:utext="${errorMessage}" class="text-center" style="color:red; font-style:italic;">...</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
